<body>

<div id="header">

  <div id="MyName">Sam Wardell</div>
 
 <ul class="nav nav-pills justify-content-end" id="navbar">

 </ul> 

</div>
 <!-- a box which is far back in the Z axis to move it to the back, and basically extend the Header all the way left and right to keep the colors consistant. -->
<div id="headerExtender"></div>


<div id="bodyBox">
    <!-- yeah, I know the id still says "aboutMe" but this text needs to get stylized exactly the same as the about me title, so obviously I left it. -->
    <div id="aboutMeTitle">Contact</div><br>

    <form>
        <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input type="name" class="form-control" id="exampleInputName1" placeholder="Name">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email here">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <label for="messageInputBox">Message</label>
            <textarea class="form-control" id="messageInputBox" placeholder="Ender your message here." rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" onclick="thanksForSubmitting()">Submit</button>
      </form>

</div>
</div>

<!-- This next snippit of code is to make the sticky footer. -->
